name: E2E Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  e2e-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Install Playwright Browsers
        run: yarn playwright install --with-deps

      - name: Start PostgreSQL database
        run: sudo docker compose up -d

      - name: Run database migrations
        run: yarn migrate:dev
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: password
          DB_DATABASE: ibacastgallery

      - name: Build applications
        run: yarn turbo build
        env:
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

      - name: Start production servers
        run: |
          yarn workspace tweet-tagger start > tweet-tagger-server.log &
          yarn workspace iba-cast-gallery start > iba-cast-gallery-server.log &
        env:
          E2E_TESTING: "true"
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: password
          DB_DATABASE: ibacastgallery
          AUTH_GITHUB_ID: "dummy"
          AUTH_GITHUB_SECRET: "dummy"

      - name: Run Playwright tests
        run: yarn playwright test
        env:
          E2E_TESTING: "true"
          ADMIN_EMAIL: ${{ secrets.ADMIN_EMAIL }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Display server logs on failure
        if: failure()
        run: |
          echo "Tweet Tagger Server Logs:"
          cat tweet-tagger-server.log
          echo "IBA Cast Gallery Server Logs:"
          cat iba-cast-gallery-server.log
