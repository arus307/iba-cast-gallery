name: Preview DB Setup

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  setup-preview-schema:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Create preview schema and run migrations
        run: node scripts/create-preview-schema.js
        env:
          DB_HOST: ${{ secrets.PREVIEW_DB_HOST }}
          DB_PORT: ${{ secrets.PREVIEW_DB_PORT }}
          DB_USERNAME: ${{ secrets.PREVIEW_DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.PREVIEW_DB_PASSWORD }}
          DB_DATABASE: ${{ secrets.PREVIEW_DB_DATABASE }}
          DB_MIGRATION_USER_USERNAME: ${{ secrets.PREVIEW_DB_USERNAME }}
          DB_MIGRATION_USER_PASSWORD: ${{ secrets.PREVIEW_DB_PASSWORD }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Comment on PR with schema info
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const schemaName = `preview_pr_${prNumber}`;
            
            const comment = `✅ Preview環境のDBスキーマが準備されました！
            
            **スキーマ名:** \`${schemaName}\`
            
            Preview環境では自動的にこのスキーマが使用されます。`;
            
            // 既存のコメントを検索
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview環境のDBスキーマが準備されました')
            );
            
            if (botComment) {
              // 既存のコメントを更新
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // 新規コメントを作成
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
